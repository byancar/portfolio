<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byanca Ribeiro - Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="text-white">
    <header class="container mx-auto p-4">
        <!-- Navbar -->
        <nav class="flex items-center justify-between mb-6">
            <div class="text-2xl font-bold"><img src="img/logo.png" width="150"></div>
            <div class="flex space-x-4">
                <a href="index.html" class="navbar-link"><i class="fas fa-home mr-2"></i>Home</a>
                <a href="contact.html" class="navbar-link"><i class="fas fa-envelope mr-2"></i>Contact</a>
            </div>
        </nav>
    </header>
    <main class="container mx-auto">
        <!-- Main Content -->
        <section class="bg-gray-900 shadow-lg rounded-lg p-6 mb-6">
            <div class="text-center">
                <h2 class="text-2xl font-bold mb-4">Entre em Contato</h2>
                <p class="text-gray-400 mb-6">Fique à vontade para entrar em contato comigo através do formulário abaixo ou pelas redes sociais.</p>
            </div>
            <form id="contact-form" class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-300">Nome</label>
                    <input type="text" id="name" name="name" class="w-full p-2 rounded bg-gray-800 border border-gray-700 text-white" required>
                </div>
                <div>
                    <label for="email" class="block text-gray-300">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 rounded bg-gray-800 border border-gray-700 text-white" required>
                </div>
                <div>
                    <label for="message" class="block text-gray-300">Mensagem</label>
                    <textarea id="message" name="message" rows="4" class="w-full p-2 rounded bg-gray-800 border border-gray-700 text-white" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer class="text-center mt-6">
        &copy; 2024 Byanca Ribeiro
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="contact.js"></script>
</body>
</html>
